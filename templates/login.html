<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(50px);
      animation: slide-up 0.5s ease 0.5s forwards;
    }

    @keyframes slide-up {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      opacity: 0;
      animation: fade-in 0.5s ease 0.5s forwards;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .container label {
      display: block;
      margin-bottom: 10px;
      color: #777;
      opacity: 0;
      animation: fade-in 0.5s ease 0.8s forwards;
    }

    .container input[type="email"],
    .container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      opacity: 0;
      animation: slide-left 0.5s ease 1s forwards;
    }

    @keyframes slide-left {
      0% {
        opacity: 0;
        transform: translateX(20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .container input[type="email"] {
      animation-delay: 1s;
    }

    .container input[type="password"] {
      animation-delay: 1.2s;
    }

    .container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      opacity: 0;
      animation: fade-in 0.5s ease 1.4s forwards;
    }

    .container input[type="submit"]:hover {
      background-color: #45a049;
    }

    .container input[type="email"]:focus,
    .container input[type="password"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.6);
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="/historias" method="POST">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
